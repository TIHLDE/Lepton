name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches:
      - dev
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: flake8 app
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up .env file
        run: |  
          touch .env
          echo "AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" >> .env
          echo "VIPPS_MERCHANT_SERIAL_NUMBER=${{ secrets.VIPPS_MERCHANT_SERIAL_NUMBER }}" >> .env
 
      - name: Build the Stack
        run:  docker compose build

      - name: Run the Stack
        run:  docker compose up -d

      - name: Make DB Migrations
        run:  docker compose run --rm web python manage.py migrate

      - name: Run Django Tests
        run:  docker compose run --rm web pytest --cov=app

      - name: Tear down the Stack
        run:  docker compose down

  check-migrations:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Build the Stack
        run:  docker compose build

      - name: Run the Stack
        run:  docker compose up -d

      - name: Check for unstaged migrations
        run:  docker compose run --rm web python manage.py makemigrations --check --no-input

      - name: Tear down the Stack
        run:  docker compose down
  
  swagger:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Build the Stack
        run:  docker compose build

      - name: Run the Stack
        run:  docker compose up -d

      - name: Make HTTP Request to Swagger
        run: |
          for i in {1..10}; do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/swagger/)
            if [ "$STATUS_CODE" -eq 200 ]; then
              echo "Swagger endpoint is up and returned status code $STATUS_CODE"
              break
            else
              echo "Attempt $i: Swagger endpoint not ready, returned status code $STATUS_CODE"
              sleep 5
            fi
          done

          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "Swagger endpoint failed after retries with status code $STATUS_CODE"
            exit 1
          fi

      - name: Tear down the Stack
        run:  docker compose down