version: '3'

services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
       NAME: $DATABASE_NAME
       USER: $DATABASE_USER
       PASSWORD: $DATABASE_PASSWORD
       HOST: $DATABASE_HOST
       PORT: $DATABASE_PORT
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./volume:/usr/src/app/volume
    ports:
      - "8000:8000"
    depends_on:
      - db