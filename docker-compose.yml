version: '3'

services:
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nettside-dev
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  celery:
    env_file:
      - .env
    build: .
    container_name: celery
    command: pipenv run celery -A app worker -l info
    volumes:
      - .:/usr/src/
    depends_on:
      - db
      - redis
  web:
    env_file:
      - .env
    build: .
    container_name: web
    command: pipenv run python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis