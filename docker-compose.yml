version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=nettside-dev
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password

  web: &web
    build:
      context: .
      dockerfile: compose/Dockerfile
      target: dev
    env_file:
      - ./.envs/.local
    image: web
    container_name: web
    restart: on-failure
    platform: linux/amd64
    volumes:
      - .:/usr/src/
    ports:
      - "8000:8000"
    depends_on:
      - db

  celery:
    <<: *web
    image: celery
    container_name: celery
    entrypoint: []
    command: celery --app app worker --task-events --beat --loglevel info
    ports: []

  rabbitmq:
    image: rabbitmq:3.9.13
    container_name: rabbitmq
    ports:
        - 5672:5672
