{% extends 'base.html' %}

{% block title %}TIHLDE - {{ title }} {% endblock %}

{% block mail_content %}

<h1 style="font-size: 1.6rem; margin: 0; color: white;">{{ title }}</h1>
{% for paragraph in paragraphs %}
    <p style="font-size: 1.1rem; color: white;">{{ paragraph }}</p>
{% endfor %}
{% if button %}
    <a class="link" href="{{ button.link }}?utm_medium=email" style="color: white; text-decoration: none;">
        <button class="button" style="color: black;">{{ button.text }}</button>
    </a>
{% endif %}

{% endblock %}
